    <script>
        class User {
            constructor(role, pages) {
                this.role = role
                this.pages = pages
            }
            static UserFactory(role) {
                switch (role) {
                    case "superadmin":
                        return new User("superadmin", ["home", "user-manage", "right-manage", "news-manage"])
                        break;
                    case "admin":
                        return new User("superadmin", ["home", "news-manage", "right-manage", "news-manage"])
                        break;
                    case "editor":
                        return new User("editor", ["home", "news-manage"])
                        break;
                    default:
                        throw new Error("参数错误")
                }
            }
        }
        var user = User.UserFactory("superadmin")
